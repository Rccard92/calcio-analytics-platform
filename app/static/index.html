<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #2a2a3d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 320px;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #111;
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 55px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number {
            background: #3a3a55;
            color: white;
        }

        .operator {
            background: #ff9500;
            color: white;
        }

        .equal {
            background: #4CAF50;
            color: white;
            grid-row: span 2;
        }

        .clear {
            background: #e53935;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="operator" onclick="append('*')">×</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">−</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number zero" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            let expr = document.getElementById("display").value;
            // Interpreta % come "diviso 100" (es. 50% → 0.5)
            expr = expr.replace(/(\d+\.?\d*)%/g, '($1/100)');
            document.getElementById("display").value = eval(expr);
        } catch {
            alert("Errore di calcolo");
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Calcio Analytics{% endblock %}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #0f0f14 0%, #1a1a24 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #e2e2e8;
      padding-top: 64px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #1a1a24;
      border-bottom: 1px solid #2a2a36;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
      border-radius: 0 0 12px 12px;
    }
    .header-logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #e2e2e8;
      letter-spacing: -0.02em;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .nav a {
      padding: 8px 14px;
      border-radius: 10px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .nav a:hover {
      background: #2a2a36;
      color: #e2e2e8;
    }
    .nav a.active {
      background: #2d4a3d;
      color: #6ee7a0;
    }
    main {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    @media (max-width: 640px) {
      .nav { gap: 2px; }
      .nav a { padding: 6px 10px; font-size: 0.85rem; }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="header">
    <a href="/" class="header-logo">Calcio Analytics</a>
    <nav class="nav">
      <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
      <a href="/ingestion" class="{% if request.url.path == '/ingestion' %}active{% endif %}">Ingestion</a>
      <a href="/overview" class="{% if request.url.path == '/overview' %}active{% endif %}">Data Overview</a>
      <a href="/api-status" class="{% if request.url.path == '/api-status' %}active{% endif %}">API Status</a>
      <a href="/debug" class="{% if request.url.path == '/debug' %}active{% endif %}">Debug</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  {% block page_js %}{% endblock %}
</body>
</html>
